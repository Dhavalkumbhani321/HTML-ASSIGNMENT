<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* unvisited link */
        a:link {
          color: blue;
        }
        
        /* visited link */
        a:visited {
          color: green;
        }
        
        /* mouse over link */
        a:hover {
          color: maroon;
        }
        
        /* selected link */
        a:active {
          color: blue;
        }
        </style>
        </head>
        <body>
        
        <h2>Create a link on the page</h2>
        
        <p><b><a href="default.asp" target="_blank">Here is the link</a></b></p>
        <p><b>Note:</b> the CSS pseudo class represents elements that do not match a list of selectors.</p>
        <p><b>Note:</b> It prevents specific items from being selected,it is known as the negation pseudo class.</p>
        
        </body>
        </html>
