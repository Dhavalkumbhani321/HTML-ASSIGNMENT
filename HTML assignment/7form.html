<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form Using HTML/CSS</title>
</head>
<body style="background-image: url(nature.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
    
  
  <div id="container">
    
    <div class="form-wrap">
      <h1>Sign Up</h1>
      
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" name="firstname" id="first-name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" name="firstname" id="last-name">
        </div>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="firstname" id="first-name">
        </div>
        <div class="form-group">
          <label for="cpass">Confirm Password</label>
          <input type="password" name="firstname" id="first-name">
        </div>
        <button type="submit">Sign Up</button>
        <p class="bottom-text">
          I agree to these
          <a href="#">Term & Conditions</a> and <a href="#">Primary Policy</a>
        </p>
      </form>
      
 
    <footer>
      <p>Already have a memeber ? <a href="#">Login Here</a></p>
    </footer>
  </div>

</body>
</html>
